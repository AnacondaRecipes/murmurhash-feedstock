{% set name = "murmurhash" %}
{% set version = "1.0.1" %}
{% set sha256sum = "0a0a2af111d123805a5b55b9705b0a7714937a0f5f7cbdb5bd43ba16f8aa48d5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # sdist is missing on PyPI for 1.0.1
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/explosion/murmurhash/archive/v{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - msinttypes  # [win and vc<14]
    - python
    - cython
    - setuptools
    # setup.py constrains wheel via install_requires
    - wheel >=0.32.0,<0.33.0

  run:
    - python

test:
  requires:
    - pytest

about:
  home: https://github.com/explosion/murmurhash/
  license: MIT
  license_file: LICENSE
  summary: Cython bindings for MurmurHash2
  doc_url: https://pypi.python.org/pypi/murmurhash
  doc_source_url: https://github.com/explosion/murmurhash/blob/master/README.rst
  dev_url: https://github.com/explosion/murmurhash

extra:
  recipe-maintainers:
    - rmax
